[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=root

[logger_root]
level=INFO
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
formatter=root
class=handlers.RotatingFileHandler
maxBytes=31457280
args=('log/SmartGarden.log',)

[handler_fileHandler]
formatter=root
class=StreamHandler
args=(sys.stdout,)

[formatter_root]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y/%m/%d %H:%M:%S